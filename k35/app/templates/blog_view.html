{% extends "base.html" %}
{% block content %}
<h1>{{ blog.title }}</h1>
<h2>Entries</h2>
<ul>
    {% for entry in entries %}
    <li><a href="{{ url_for('blog.blog_view', blog_id=blog.id) }}">{{ entry.title }}</a></li>
    {% endfor %}
</ul>
{% if current_user.is_authenticated %}
<a href="{{ url_for('blog.new_entry', blog_id=blog.id) }}">Add New Entry</a>
{% endif %}
{% endblock %}
