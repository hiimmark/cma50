
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <!-- sticky top bar:  https://get.foundation/building-blocks/blocks/sticky-topbar.html-->
    <div class="top-bar-container" data-sticky-container>
      <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
        <div class="top-bar">
          <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="menu-text">Webfishing</li>
              <li class="has-submenu">
                <a href="https://en.wikipedia.org/wiki/Fish">Fish</a>
                <ul class="submenu menu vertical" data-submenu>
                  <a href="https://en.wikipedia.org/wiki/Fish">Fish</a>
                  <a href="https://en.wikipedia.org/wiki/Tuna">Tuna</a>
                  <a href="https://en.wikipedia.org/wiki/Salmon">Salmon</a>
                </ul>
              </li>
              <li><a href="https://en.wikipedia.org/wiki/Tuna">Tuna</a></li>
              <li><a href="https://en.wikipedia.org/wiki/Salmon">Salmon</a></li>
            </ul>
          </div>
          <div class="top-bar-right">
            <ul class="menu">
              <li><button type="button" class="button">button</button></li>
            </ul>
          </div>
        </div>
      </div>
  </div>
  
  <div class="container">
    <!-- News Magazine Card:  -->
    <div class="intro">
      <div class="card news-card">
        <div class="card-section">
          <article class="news-card-article">
            <h4 class="news-card-title">Webfishing!</h4>
            <div class="news-card-date">November 15th, 2024</div>
            <p class="news-card-description">Hit new game! I haven't played it but I bet it's cool.</p>
          </article>
        </div>
      </div>
    </div>
    <!-- transluscent form overlay -->
    <div class="translucent-form-overlay">
      <form class="scamming">
        <div class="input">
          <label><h4>Credit Card Information</h4>
            <input type="text" name="cardnum" placeholder="It's got at least 9 digits">
          </label>
        </div>
        <div class="submitbutton">
          <button type="button" class="primary button expanded search-button">
            Submit
          </button>
        </div>
     </form>
    </div>
  </div>
  <div data-closable="fade-out" class="todo-list-card card">
  <div class="card-divider">
    <h3>To Do List</h3>
    <button class="close-button" data-close>x</button>
  </div>
  <div class="card-section">
    <ul>
      <li><input id="item1" type="checkbox"></input><label for="item1"></label>Item 1</li>
      <li><input id="item2" type="checkbox"></input><label for="item2"></label>Item 2</li>
      <li><input id="item3" type="checkbox"></input><label for="item3"></label>Item 3</li>
      <li><input id="item4" type="checkbox"></input><label for="item4"></label>Item 4</li>
      <li><input id="item5" type="checkbox"></input><label for="item5"></label>Item 5</li>
      <li><input id="item6" type="checkbox"></input><label for="item6"></label>Item 6</li>
    </ul>
  </div>
</div>
<div class="checkout-summary">
  <div class="checkout-summary-title">
    <h5>Your Order</h5>
    <h5>2 Items</h5>
  </div>

  <div class="checkout-summary-item">
    <img src="https://placeimg.com/100/80/any">
    <div class="item-name">
      <a>Comfy Knit Blazer</a>
      <p><span class="title">Color: </span>Blue</p>
      <p><span class="title">Size: </span>M</p>
  <img class="overlay" src="css/assets/overlay.png" alt="fella fishing">
  <div class="fullscreen-image-slider">
  <div class="orbit" role="region" aria-label="FullScreen Pictures" data-orbit>
    <ul class="orbit-container">
      <button class="orbit-previous">
        <span class="show-for-sr">Previous Slide</span>
        <span class="nav fa fa-chevron-left fa-3x"></span>
      </button>
      <button class="orbit-next">
        <span class="show-for-sr">Next Slide</span>
        <span class="nav fa fa-chevron-right fa-3x"></span>
      </button>
      <li class="is-active orbit-slide">
        <img class="orbit-image" src="https://i.imgur.com/16z9ObN.jpg" alt="Space">
        <figcaption class="orbit-caption">
          <h1>Lorem ipsum dolor sit amet, <br>consectetur adipisicing elit.</h1>
        </figcaption>
      </li>
      <li class="orbit-slide">
        <img class="orbit-image" src="https://i.imgur.com/JD4Caxa.jpg" alt="Space">
        <figcaption class="orbit-caption">
          <h1>Lorem ipsum dolor sit amet, <br>consectetur adipisicing elit.</h1>
        </figcaption>
      </li>
      <li class="orbit-slide">
        <img class="orbit-image" src="https://i.imgur.com/rsTQbNV.jpg" alt="Space">
        <figcaption class="orbit-caption">
          <h1>Lorem ipsum dolor sit amet, <br>consectetur adipisicing elit.</h1>
        </figcaption>
      </li>
    </ul>
  </div>
</div>



  </body>
</html>
